<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学习报告汇总 - Learning Reports</title>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }
    
    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .report-section {
      margin-bottom: 30px;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .year-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: 500;
    }
    
    .report-list {
      padding: 20px;
    }
    
    .report-item {
      display: block;
      padding: 15px 20px;
      margin: 10px 0;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    
    .report-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .report-title {
      font-size: 1.2em;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .report-meta {
      font-size: 0.9em;
      opacity: 0.9;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0d1117;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🧠 学习报告汇总</h1>
      <p>Learning Reports & AI Tutoring Analysis Archive</p>
    </div>
    
    <div class="content">
      <div class="report-section">
        <div class="year-header">
          📅 2025年报告 (2025 Reports)
        </div>
        
        <div class="report-list">
          <a href="reports/2025/06/26-xty-learning-method-review/" class="report-item">
            <div class="report-title">📊 学习方法复盘 - 徐添翼 (XTY Learning Method Review)</div>
            <div class="report-meta">
              📅 2025-06-26 | 🎯 AI辅导实践复盘 | 🔧 Replit + OpenRouter 项目开发
            </div>
          </a>
        </div>
      </div>
      
      <!-- Future reports will be added here -->
      <div style="text-align: center; padding: 40px; color: #6c757d; font-style: italic;">
        📝 更多学习报告将陆续添加...<br>
        More learning reports will be added here...
      </div>
    </div>
  </div>
</body>
</html>
